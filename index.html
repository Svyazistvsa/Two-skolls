<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two skulls</title>    
    <link rel="stylesheet" href="css/main.css">
    <script src="js/load.js" type="module"></script>
    <script src="js/allscreen.js"></script>
</head>
<body>    
    <div id="load">
      <img src="jpg/load.png" value="load">
      <span>DOWNLOAD</span>
    </div>
    <div id="banner">
      <span>Переверните устройство</span>
    </div>
    <div id="container">
        <input type="button" id="full" value="full">
        <header>            
            <input type="button" value="menu" id="main_menu">
            <ul class="list">
                <li id="titular">титульный лист</li>
                <li id="cells16">16 ячеек</li>
                <li id="cells36">36 ячеек</li>
                <li id="options">опции</li>
            </ul>                        
            <h1>two skulls</h1>
            
            <a id="copyright">&#169 by Svyazist</a>
        </header>
        <div id="game">
            <div class="titular">
                <h2>Открой парные черепа</h2>
                <p>
                  Если открыть две одинаковые карты, то они исчезнут. Так зарабатываются очки. 
                </p>
                
                <button class="startButton" value="старт">Старт</button>
                <form name="variant" id="form">
                    <input type="radio" class="radio" name="cells" value="4" checked> 16 ячеек
                    <input type="radio" class="radio" name="cells" value="6">36 ячеек
                </form>    
            </div>
            <script src="js/game.js" type="module"></script>
        </div>
<bgsound src="audio/bombandirovshik.mp3" >
    </div>
    <script src="js/menu.js" type="module"></script>
    <script src="js/options.js" type="module"></script>
    <script src="js/main.js"></script>  
    <script src="js/fullscreen.js"></script>
    <script src="js/startButton.js" type="module"></script>
</body>
</html>
